<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 CSS</title>
    <style>
        *{
            text-align:center;
            font-family:arial;
            font-size:20px;
            
        }

        h1{
            font-size:20px;
            margin:10px;
            text-align:center;
        }

        th:nth-child(1){
            background-color:rgb(0, 145, 113);
            color:white;
            border:1px solid lightgrey;
        }

        td{
            border:1px solid lightgrey;
        }

        td:nth-child(3)::after{
            content:"€";
        }


        tr:nth-child(odd) td{
            background-color:lightgrey;
        }

        tr:hover td{
            background-color:lightgreen;
        }

        table th,table td{
            padding:10px;
            border-width:1px;
            border-color:white;
            border-style:solid;
        }

        caption{
            caption-side:bottom;
        }


        table{
            margin-left:auto;
            margin-right:auto;
            width:80%;
            margin:10px;
            border-collapse: collapse;
        }

        thead{
            color:white;
            background-color:rgb(0, 145, 113);
        }
       
    </style>
</head>
<body>

    <h1>Lista de la compra</h1>

    <table>
    <thead>
    <tr>
        <th>Número</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <th>1</th>
        <td>Bolígrafos</td>
        <td>1.25</td>
        <td>20</td>
    </tr>

    <tr>
        <th>2</th>
        <td>Lápices</td>
        <td>1</td>
        <td>10</td>
    </tr>

    <tr>
        <th>3</th>
        <td>Rotuladores</td>
        <td>2</td>
        <td>40</td>
    </tr>

    <tr>
        <th>4</th>
        <td>Goma de borrar</td>
        <td>1.5</td>
        <td>5</td>
    </tr>
    </tbody>

    <caption><b>Tabla 1.</b> Lista de la compra</caption>

    </table>
</body>
</html>
